version: '3.8'

services:
  frontend:
    build:
      context: ./Everyday-Elegance
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network

  backend:
    build:
      context: ./Ecom-Backend
    ports:
      - "1337:1337"
    volumes:
      - strapi-db:/app/.tmp
      - strapi-uploads:/app/public/uploads
    env_file:
      - ./Ecom-Backend/.env
    environment:
      NODE_ENV: development
    networks:
      - app-network

volumes:
  strapi-db:
    external: true
    name: devopsproject_strapi-db

  strapi-uploads:
    external: true
    name: devopsproject_strapi-uploads

networks:
  app-network:
    driver: bridge